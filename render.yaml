services:
  - type: web
    name: jobfit-ai-backend
    runtime: python
    region: singapore
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: WORKNET_API_KEY
        sync: false
      - key: SARAMIN_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: CRAWL_ENABLED
        value: "true"
      - key: CRAWL_INTERVAL_HOURS
        value: "6"
      - key: CRAWL_KEYWORDS
        sync: false
